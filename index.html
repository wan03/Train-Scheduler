<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler</title>

  <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


</head>

<body>

  <div class="container">
    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Anytime is Train Time</h1>
      <h2 class="text-center">Choo Choo. Chee Chee.</h2>
    </div>
    <div class="row">
    <!-- Table -->
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>                
            </tr>
        </thead>
        <tbody id="table">
           
        </tbody>
    </table>
<!-- Form -->
    <form>
        <div class="form-group">
            <label for="inputName">Train Name</label>
            <input class="form-control" id="train-name" placeholder="Train Name">
        </div>
        <div class="form-group">
            <label for="inputRole">Destination</label>
            <input class="form-control" id="destination" placeholder="CEO">
        </div>
        <div class="form-group">
            <label for="startDate">First Train Time (HH:mm - military time)</label>
            <input class="form-control" id="train-time" placeholder="HH:mm">
        </div>
        <div class="form-group">
            <label for="monthlyRate">Frequency (min)</label>
            <input class="form-control" id="frequency" placeholder="60">
         </div>   
        <button class="btn btn-default" id="add-train" type="submit">Submit</button>     
    </form>
  
 

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- LINK TO FIREBASE GOES HERE -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</body>
</html>
